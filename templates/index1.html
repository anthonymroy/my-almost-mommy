<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Almost Mommy</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <style>
            /* Apply EB Garamond to all body text */
            body {
                font-family: "Quicksand", serif;
                line-height: 1.6; /* Adjust line height for better readability with serif fonts */
                color: #333; /* Darker text for better contrast */
            }

            /* Apply EB Garamond to all headings (h1 to h6) */
            h1, h2, h3, h4, h5, h6 {
                font-family: "Cormorant Garamond", serif;
                font-weight: 500; /* Make headings bold */
                color: #000; /* Even darker for headings */
            }

            /* If you're using Bootstrap's heading utility classes (e.g., <p class="h1">) */
            .h1, .h2, .h3, .h4, .h5, .h6 {
                font-family: "EB Garamond", serif;
                font-weight: 700;
            }

            /* Example of overriding a specific Bootstrap component if needed */
            .card-title {
                font-family: "EB Garamond", serif;
                font-weight: 700;
                color: #1a1a1a;
            }

            /* You can still use Bootstrap's text utilities alongside */
            .lead {
                font-size: 1.25rem; /* Bootstrap's default lead font size */
                font-weight: 400; /* Use a regular weight for lead text */
            }
        </style>   
    </head>
    <body>
        <nav class="navbar" style="background-color: #F89D42;" data-bs-theme="light">
            <div class="container-fluid">
                <h1 class="navbar-text col-12 col-md-10 text-center text-sm-start" href="#">My Almost Mommy</h1>
                <h3 class="navbar-text col-6 col-md-1 text-center">About</h3>
                <h3 class="navbar-text col-6 col-md-1 text-center">Contact</h3>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row my-3">
                <p class="text-center fs-4">Discover which of your fatherâ€™s ex-girlfriends is attending the Harvard-Yale football game!</p>     
            </div>
            <div id="splashPageContainer" class="row d-none">
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
                    <img src="/images/splash/index-32160348.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="col-6 col-sm-4 col-md-3 col-lg-2 text-center">
                    <img src="/images/splash/index-4545737.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="d-none d-sm-block col-4 col-md-3 col-lg-2 text-center">
                    <img src="/images/splash/index-5257222.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="d-none d-md-block col-3 col-lg-2 text-center">
                    <img src="/images/splash/index-6787561.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="d-none d-lg-block col-2 col-lg-2 text-center">
                    <img src="/images/splash/index-7959820.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="d-none d-lg-block col-2 text-center">                    
                    <img src="/images/splash/index-712513.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
            </div>
            <div id="almostMommyContainer" class="row align-items-center">
                <div class="col-12 col-sm-6 text-center">
                    <img id="almostMommyPortrait" src="/images/portraits/Lott.jpg" style="height: 200px;" class="rounded" alt="Image of woman">
                </div>
                <div class="col-12 col-sm-6 text-center text-sm-start">
                    <h3 id="almostMommyName"></h3>
                </div>
            </div>
            <form method="post">
                <div class="row mt-5">
                    <div class="d-flex justify-content-center">
                        <div class="input-group" style="max-width: 400px;">
                            <input 
                                type="text"
                                class="form-control"
                                placeholder="Please enter your name"
                                name="name" 
                                size="15" 
                                maxlength="50"
                                minlength="2"
                                pattern="^[a-zA-Z\-\. ]+$" 
                                title="Only letters, spaces, hyphens, and periods are allowed."
                                aria-label="name"
                                aria-describedby="button-addon">
                            <button 
                                class="btn text-white h2" 
                                style="background-color: #002060;"
                                type="submit"
                                id="button-addon">GO!</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const almostMommy = "{{ my_almost_mommy_name }}" ;
                const almostMommyImage = "{{ my_almost_mommy_img }}" ;
                // const almostMommy = "Pennilyn Lott" ;
                // const almostMommy = ""
                const splashPageContainer = document.getElementById('splashPageContainer');
                const almostMommyContainer = document.getElementById('almostMommyContainer');
                const almostMommyName = document.getElementById('almostMommyName');
                const almostMommyPortrait = document.getElementById('almostMommyPortrait');
                function updateLayout() {
                    // Start by hiding both configurations
                    splashPageContainer.classList.add('d-none');
                    almostMommyContainer.classList.add('d-none');

                    // Show the relevant container depending on if a name was given
                    if (almostMommy === '') {
                        splashPageContainer.classList.remove('d-none');
                    } 
                    else {
                        almostMommyContainer.classList.remove('d-none');
                        almostMommyName.textContent = almostMommy;
                    }
                    almostMommyPortrait.src = almostMommyImage
                    almostMommyName.textContent = almostMommy;
                    almostMommy = ""; //Reset name
                }

                // Set initial state (e.g., if you want one visible by default or a default message)
                updateLayout(); // Call once on page load to set initial visibility
            });
        </script>
    </body>
</html>
