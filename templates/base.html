<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Almost Mommy</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <style>
            /* Apply EB Garamond to all body text */
            body {
                font-family: "Quicksand", serif;
                line-height: 1.6; /* Adjust line height for better readability with serif fonts */
                color: #333; /* Darker text for better contrast */
            }

            /* Apply EB Garamond to all headings (h1 to h6) */
            h1, h2, h3, h4, h5, h6 {
                font-family: "Cormorant Garamond", serif;
                font-weight: 500; /* Make headings bold */
                color: #000; /* Even darker for headings */
            }

            /* If you're using Bootstrap's heading utility classes (e.g., <p class="h1">) */
            .h1, .h2, .h3, .h4, .h5, .h6 {
                font-family: "EB Garamond", serif;
                font-weight: 700;
            }

            /* Example of overriding a specific Bootstrap component if needed */
            .card-title {
                font-family: "EB Garamond", serif;
                font-weight: 700;
                color: #1a1a1a;
            }

            /* You can still use Bootstrap's text utilities alongside */
            .lead {
                font-size: 1.25rem; /* Bootstrap's default lead font size */
                font-weight: 400; /* Use a regular weight for lead text */
            }
        </style>   
    </head>
    <body>
        <nav class="navbar" style="background-color: #F89D42;" data-bs-theme="light">
            <div class="container-fluid">
                <h1 class="navbar-text col-12 col-md-8 text-center text-sm-start">
                    <a  href="{{ url_for('index')}}" style="text-decoration: none; color: inherit;">My Almost Mommy</a>
                </h1>
                <h3 class="navbar-text col-6 col-md-2 text-center">
                    <a  href="{{ url_for('about')}}" style="text-decoration: none; color: inherit;">About</a>
                </h3>
                <h3 class="navbar-text col-6 col-md-2 text-center">
                    <a  href="{{ url_for('contact')}}" style="text-decoration: none; color: inherit;">Contact</a>
                </h3>
            </div>
        </nav>
        {% block content %} {% endblock %}        
    </body>
</html>
